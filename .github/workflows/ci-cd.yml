name: CI/CD Firmware

on:
  # CI : DÃ©clenchÃ© Ã  chaque push ou pull request
  push:
    branches: [ main, principal, develop ]
    tags:
      - 'v*'  # DÃ©clenche aussi le CD quand on push un tag
    paths:
      - 'firmware/**'
      - 'firmware/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, principal ]

jobs:
  # ===========================================================================
  # JOB 1 : Build (CI)
  # ===========================================================================
  build:
    name: ğŸ”¨ Build Firmware
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install PlatformIO
        run: |
          pip install --upgrade pip
          pip install platformio

      - name: ğŸ”¨ Compile firmware
        run: |
          cd firmware
          pio run

      - name: ğŸ“¤ Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bin
          path: firmware/.pio/build/**/*.bin
          retention-days: 30

  # ===========================================================================
  # JOB 2 : Tests (CI)
  # ===========================================================================
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install PlatformIO
        run: pip install platformio

      - name: ğŸ§ª Run tests
        run: |
          cd firmware
          pio test -e native || echo "âš ï¸ Pas de tests natifs configurÃ©s"
        continue-on-error: true

  # ===========================================================================
  # JOB 3 : Release (CD) - Uniquement sur les tags v*
  # ===========================================================================
  release:
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/v')  # Seulement pour les tags
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install PlatformIO
        run: pip install platformio

      - name: ğŸ”¨ Build release
        run: |
          cd firmware
          pio run

      - name: ğŸ“‹ Prepare files
        run: |
          mkdir -p release
          VERSION=${GITHUB_REF#refs/tags/}
          
          # Copier et renommer le binaire
          find firmware/.pio/build -name "*.bin" -exec cp {} release/ \;
          for f in release/*.bin; do
            [ -f "$f" ] && mv "$f" "release/conveyor_${VERSION}.bin"
          done
          
          # Config exemple
          if [ -f "firmware/data/config.json" ]; then
            cp firmware/data/config.json release/config_example.json
          fi
          
          ls -la release/

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          body: |
            ## ğŸ“¦ Firmware ${{ github.ref_name }}
            
            ### Installation
            ```bash
            esptool.py write_flash 0x10000 conveyor_${{ github.ref_name }}.bin
            ```
            Ou : `pio run --target upload`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
